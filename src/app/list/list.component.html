<h2>{{title}}</h2>
<div *ngIf="items">
  <table>
    <thead><th>NOMBRE</th><th>DESCRIPCION</th><th>PRECIO</th></thead>
    <tbody>
      <tr *ngFor="let item of items" style="cursor: pointer" (click)="onClickField(item)">
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
