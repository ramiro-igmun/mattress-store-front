<h2>{{title}}</h2>
<div *ngIf="items">
  <table class="table table-striped table-bordered bg-white">
    <thead><th>Nombre</th><th>Descripción</th><th>Precio</th></thead>
    <tbody>
      <tr *ngFor="let item of items" style="cursor: pointer" (click)="onClickField(item)">
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price}} €</td>
      </tr>
    </tbody>
  </table>
</div>
